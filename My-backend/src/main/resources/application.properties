# ================== APPLICATION METADATA ==================
spring.application.name=animalphidia-backend

# ================== DATABASE CONFIGURATION ==================
spring.datasource.url=jdbc:mysql://localhost:3308/animalphidia_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=rooting3
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.auto-commit=false

# ================== JWT CONFIGURATION ==================
# JWT secret key - minimum 32 characters
app.jwt.secret=your-super-secret-jwt-key-with-at-least-32-characters-here
# Token expiration in milliseconds
app.jwt.expiration=86400000
# Refresh token expiration in milliseconds
app.jwt.refresh-expiration=604800000

# ================== SECURITY CONFIGURATION ==================
spring.security.user.name=
spring.security.user.password=
spring.security.enable-csrf=false

# ================== EMAIL CONFIGURATION ==================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=mthird@gmail.com
spring.mail.password=yjkshnnnxrbqvwub
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.default-encoding=UTF-8
app.mail.from=mthird@gmail.com
app.mail.from-name=Animalphidia
app.base-url=http://localhost:8081

# ================== LOGGING CONFIGURATION ==================
logging.level.root=INFO
logging.level.com.animalphidia=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=7
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ================== STATIC RESOURCES CONFIGURATION ==================
spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.chain.enabled=true
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**
spring.web.resources.cache.period=0
spring.web.resources.cache.cachecontrol.max-age=31536000
spring.web.resources.cache.cachecontrol.public=true
spring.web.resources.add-mappings=true
server.error.path=/error.html
server.error.include-stacktrace=never
server.error.include-exception=false

# ================== SERVER CONFIGURATION ==================
server.port=8081
server.servlet.context-path=/
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024
server.error.include-message=always
server.error.include-binding-errors=always
server.error.whitelabel.enabled=false
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# ================== ACTUATOR CONFIGURATION ==================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoints.web.base-path=/actuator
management.endpoints.web.cors.allowed-origins=http://localhost:8081
management.endpoints.web.cors.allowed-methods=GET,POST

# ================== API DOCUMENTATION ==================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.config-url=/api-docs/swagger-config
springdoc.swagger-ui.url=/api-docs
springdoc.paths-to-match=/api/**

# ================== JACKSON CONFIGURATION ==================
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.indent-output=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.date-format=com.fasterxml.jackson.databind.util.StdDateFormat

# ================== CORS CONFIGURATION ==================
app.cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://localhost:8081,http://127.0.0.1:3000,http://127.0.0.1:8080,http://127.0.0.1:8081
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.allowed-headers=*
app.cors.allow-credentials=true
app.cors.max-age=3600
app.cors.exposed-headers=Authorization,Content-Type,X-Total-Count,Access-Control-Allow-Origin,Access-Control-Allow-Credentials

# ================== FILE UPLOAD CONFIGURATION ==================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.resolve-lazily=false
app.file.upload-dir=uploads/
app.file.allowed-extensions=jpg,jpeg,png,gif,pdf,doc,docx
app.file.max-file-size=10485760

# ================== CACHE CONFIGURATION ==================
spring.cache.type=simple
spring.cache.cache-names=animals,species,users,stats,features
spring.cache.simple.time-to-live=3600000
spring.cache.simple.cache-null-values=false

# ================== THYMELEAF CONFIGURATION ==================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.check-template-location=true

# ================== VALIDATION CONFIGURATION ==================
spring.mvc.throw-exception-if-no-handler-found=true
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss

# ================== PROFILES ==================
spring.profiles.active=dev